<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه اینترنتی دیجی کالا</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <link rel="shortcut icon" href="./images/icon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="login">
    <div class="login-wrapper">
      <div class="login-wrapper-logo">
        <a href="#">
        <img src="./images/login/login.svg" alt="test" />
      </a>
      </div>
      <div class="login-wrapper-h3">
        <h3>ورود | ثبت‌نام</h3>
      </div>
      <div class="login-wrapper-welcome">
        <p>سلام!</p>
        <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
      </div>
      <div class="login-wrapper-text">
        <input type="text" name="text" id="text" />
        <div class="message">لطفا این قسمت را خالی نگذارید</div>
      </div>
      <div class="button">
        <button type="submit">ورود</button>
      </div>
      <div class="login-wrapper-bottom">
        <p>ورود شما به معنای پذیرش</p>
        <p> <a href="#">شرایط دیجی کالا</a></p>
        <p> و </p>
        <p><a href="#">قوانین حریم خصوصی</a></p>
        <p>است</p>
      </div>

    </div>

</body>

</html>
